<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="./css/listar/styles.css" />
    <link rel="stylesheet" href="./css/listar/components.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="list-container">

            <article id="title">
                <h1>Lista de Veículos</h1>
                <p>Qualidade e teste de Software</p>
            </article>

            <div class="vehicle-list">
                <div class="grid">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Tipo</th>
                            <th>Combustível</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th>Cor</th>
                            <th>Chassi</th>
                            <th>Quilometragem</th>
                            <th>Revisao</th>
                            <th>Sinistro</th>
                            <th>Roubo/Furto</th>
                            <th>Aluguel</th>
                            <th>Venda</th>
                            <th>Particular</th>
                            <th>Observações</th>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="vehicle">
                            <label>Código do Veículo</label>
                            <label>1</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
